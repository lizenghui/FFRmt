<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFRmt Task Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .task-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-id {
            font-weight: bold;
            font-size: 1.1em;
        }
        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .status-running {
            background: #d4edda;
            color: #155724;
        }
        .status-completed {
            background: #cce5ff;
            color: #004085;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .progress-section {
            margin-bottom: 10px;
        }
        .progress-item {
            margin-bottom: 10px;
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s ease;
        }
        .timestamp {
            text-align: right;
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }
        .loading, .error {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Monitor</h1>
        </div>

        <div id="tasks-container">
            <div class="loading">Loading tasks...</div>
        </div>
        <div class="timestamp" id="update-time"></div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshing = false;

        // 获取状态样式类
        function getStatusClass(status) {
            if (status === 'completed') return 'status-completed';
            if (status === 'error') return 'status-error';
            return 'status-running';
        }

        // 创建任务卡片
        function createTaskCard(taskData, taskId) {
            try {
                const card = document.createElement('div');
                card.className = 'task-card';
                
                if (!taskData || typeof taskData !== 'object') {
                    throw new Error('Invalid task data format');
                }
                
                const download = taskData.download || {};
                const ffmpeg = taskData.ffmpeg || {};
                const upload = taskData.upload || {};

                card.innerHTML = `
                    <div class="task-header">
                        <div class="task-id">${taskId}</div>
                    </div>

                    <div class="progress-section">
                        ${createProgressItem('下载', download.status, download.progress, download.speed)}
                        ${createProgressItem('转码', ffmpeg.status, ffmpeg.progress, ffmpeg.speed)}
                        ${createProgressItem('上传', upload.status, upload.progress, upload.speed)}
                    </div>

                `;

                return card;
            } catch (error) {
                console.error(`创建任务卡片失败:`, error, taskData);
                const errorCard = document.createElement('div');
                errorCard.className = 'task-card';
                errorCard.innerHTML = `
                    <div class="task-header">
                        <div class="task-id">${taskId}</div>
                        <div class="task-status status-error">Error</div>
                    </div>
                    <div class="error">Invalid task data format: ${error.message}</div>
                `;
                return errorCard;
            }
        }

        // 创建进度项
        function createProgressItem(label, status, progress, speed) {
            const progressValue = parseFloat((progress || '0%').replace('%', ''));
            const statusText = status || 'not started';
            
            return `
                <div class="progress-item">
                    <div class="progress-label">
                        <span>${label} - ${statusText}</span>
                        <span>${progress || '0%'} ${speed ? `(${speed})` : ''}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressValue}%"></div>
                    </div>
                </div>
            `;
        }

        // 加载任务
        async function loadTasks() {
            const container = document.getElementById('tasks-container');
            
            try {
                const response = await fetch('tasks.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load task list file, please run ./merge-status.sh first');
                }
                
                const taskList = await response.json();
                
                if (taskList.length === 0) {
                    container.innerHTML = '<div class="error">No task data available</div>';
                    return;
                }

                container.innerHTML = '';
                const updateTime = document.getElementById('update-time');
                
                for (const task of taskList) {
                    try {
                        const card = createTaskCard(task, task.task_id);
                        container.appendChild(card);
                    } catch (error) {
                        console.error(`创建任务卡片失败:`, error);
                    }
                }
                
                updateTime.textContent = `Last updated: ${new Date().toLocaleString()}`;
                
            } catch (error) {
                container.innerHTML = `<div class="error">Load failed: ${error.message}</div>`;
            }
        }

        // 页面加载完成后初始化并开始自动刷新
        window.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            // 设置自动刷新，每5秒更新一次
            autoRefreshInterval = setInterval(loadTasks, 5000);
        });
    </script>
</body>
</html>
