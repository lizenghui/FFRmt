<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFRmt Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .task-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-id {
            font-weight: bold;
            font-size: 1.1em;
        }
        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .status-running {
            background: #d4edda;
            color: #155724;
        }
        .status-completed {
            background: #cce5ff;
            color: #004085;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .progress-section {
            margin-bottom: 10px;
        }
        .progress-item {
            margin-bottom: 10px;
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s ease;
        }
        .timestamp {
            text-align: right;
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }
        .loading, .error {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FFRmt Dashboard</h1>
        </div>

        <div id="tasks-container">
            <div class="loading">正在加载任务...</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshing = false;

        // 获取状态样式类
        function getStatusClass(status) {
            if (status === 'completed') return 'status-completed';
            if (status === 'error') return 'status-error';
            return 'status-running';
        }

        // 创建任务卡片
        function createTaskCard(taskData, taskId) {
            try {
                const card = document.createElement('div');
                card.className = 'task-card';
                
                if (!taskData || typeof taskData !== 'object') {
                    throw new Error('任务数据格式错误');
                }
                
                const download = taskData.download || {};
                const ffmpeg = taskData.ffmpeg || {};
                const upload = taskData.upload || {};

                card.innerHTML = `
                    <div class="task-header">
                        <div class="task-id">${taskId}</div>
                        <div class="task-status ${getStatusClass(upload.status)}">${upload.status || 'unknown'}</div>
                    </div>

                    <div class="progress-section">
                        ${createProgressItem('下载', download.status, download.progress)}
                        ${createProgressItem('转码', ffmpeg.status, ffmpeg.progress)}
                        ${createProgressItem('上传', upload.status, upload.progress)}
                    </div>

                    <div class="timestamp">更新时间: ${new Date(taskData.timestamp).toLocaleString()}</div>
                `;

                return card;
            } catch (error) {
                console.error(`创建任务卡片失败:`, error, taskData);
                const errorCard = document.createElement('div');
                errorCard.className = 'task-card';
                errorCard.innerHTML = `
                    <div class="task-header">
                        <div class="task-id">${taskId}</div>
                        <div class="task-status status-error">错误</div>
                    </div>
                    <div class="error">任务数据格式错误: ${error.message}</div>
                `;
                return errorCard;
            }
        }

        // 创建进度项
        function createProgressItem(label, status, progress) {
            const progressValue = parseFloat((progress || '0%').replace('%', ''));
            const statusText = status || 'not_started';
            
            return `
                <div class="progress-item">
                    <div class="progress-label">
                        <span>${label} - ${statusText}</span>
                        <span>${progress || '0%'}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressValue}%"></div>
                    </div>
                </div>
            `;
        }

        // 加载任务
        async function loadTasks() {
            const container = document.getElementById('tasks-container');
            
            try {
                const response = await fetch('tasks.json');
                
                if (!response.ok) {
                    throw new Error('无法加载任务列表文件，请先运行 ./merge-status.sh');
                }
                
                const taskList = await response.json();
                
                if (taskList.length === 0) {
                    container.innerHTML = '<div class="error">暂无任务数据</div>';
                    return;
                }

                container.innerHTML = '';
                
                for (const task of taskList) {
                    try {
                        const card = createTaskCard(task, task.task_id);
                        container.appendChild(card);
                    } catch (error) {
                        console.error(`创建任务卡片失败:`, error);
                    }
                }
                
            } catch (error) {
                container.innerHTML = `<div class="error">加载失败: ${error.message}</div>`;
            }
        }

        // 切换自动刷新
        function toggleAutoRefresh() {
            if (isAutoRefreshing) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                isAutoRefreshing = false;
                document.querySelector('.controls button:nth-child(2)').textContent = '自动刷新';
            } else {
                loadTasks();
                autoRefreshInterval = setInterval(loadTasks, 5000);
                isAutoRefreshing = true;
                document.querySelector('.controls button:nth-child(2)').textContent = '停止刷新';
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            loadTasks();
        });
    </script>
</body>
</html>
