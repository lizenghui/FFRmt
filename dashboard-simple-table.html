<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务监控表格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-size: 16px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th {
            background: #007bff;
            color: white;
            padding: 10px 6px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        td {
            padding: 8px 6px;
            border: 1px solid #ddd;
            text-align: center;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .task-id {
            font-weight: bold;
            background: #f8f9fa;
        }
        .status {
            font-weight: bold;
            font-size: 14px;
        }
        .status-running { color: #28a745; }
        .status-completed { color: #007bff; }
        .status-error { color: #dc3545; }
        .progress {
            font-family: monospace;
            font-size: 14px;
        }
        .speed {
            font-family: monospace;
            font-size: 13px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 4px;
            margin: 20px 0;
        }
        .timestamp {
            text-align: right;
            color: #666;
            font-size: 12px;
            margin-top: 15px;
        }
        .phase-header {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>任务监控表格</h1>
        <div id="tasks-container">
            <div class="loading">正在加载任务...</div>
        </div>
        <div class="timestamp" id="update-time"></div>
    </div>

    <script>
        // 获取状态样式类
        function getStatusClass(status) {
            if (status === 'completed') return 'status-completed';
            if (status === 'error') return 'status-error';
            return 'status-running';
        }

        // 创建表格
        function createTaskTable(tasks) {
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2" class="task-id">任务ID</th>
                            <th colspan="3" class="phase-header">下载 (Download)</th>
                            <th colspan="3" class="phase-header">转码 (Transcode)</th>
                            <th colspan="3" class="phase-header">上传 (Upload)</th>
                        </tr>
                        <tr>
                            <th class="phase-header"></th>
                            <th class="phase-header"></th>
                            <th class="phase-header"></th>
                            <th class="phase-header"></th>
                            <th class="phase-header"></th>
                            <th class="phase-header"></th>
                            <th class="phase-header"></th>
                            <th class="phase-header"></th>
                            <th class="phase-header"></th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const task of tasks) {
                const taskId = task.task_id || 'unknown';
                const download = task.download || {};
                const ffmpeg = task.ffmpeg || {};
                const upload = task.upload || {};

                tableHTML += `
                    <tr>
                        <td class="task-id">${taskId}</td>
                        <td class="status ${getStatusClass(download.status)}">${download.status || '-'}</td>
                        <td class="progress">${download.progress || '-'}</td>
                        <td class="speed">${download.speed || '-'}</td>
                        <td class="status ${getStatusClass(ffmpeg.status)}">${ffmpeg.status || '-'}</td>
                        <td class="progress">${ffmpeg.progress || '-'}</td>
                        <td class="speed">${ffmpeg.speed || '-'}</td>
                        <td class="status ${getStatusClass(upload.status)}">${upload.status || '-'}</td>
                        <td class="progress">${upload.progress || '-'}</td>
                        <td class="speed">${upload.speed || '-'}</td>
                    </tr>
                `;
            }

            tableHTML += `
                    </tbody>
                </table>
            `;

            return tableHTML;
        }

        // 加载任务
        async function loadTasks() {
            const container = document.getElementById('tasks-container');
            const updateTime = document.getElementById('update-time');
            
            try {
                const response = await fetch('tasks.json');
                
                if (!response.ok) {
                    throw new Error('无法加载任务列表文件');
                }
                
                const taskList = await response.json();
                
                if (taskList.length === 0) {
                    container.innerHTML = '<div class="loading">暂无任务数据</div>';
                    return;
                }

                container.innerHTML = createTaskTable(taskList);
                updateTime.textContent = `最后更新: ${new Date().toLocaleString()}`;
                
            } catch (error) {
                container.innerHTML = `<div class="error">加载失败: ${error.message}</div>`;
            }
        }

        // 页面加载完成后初始化并开始自动刷新
        window.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            // 设置自动刷新，每5秒更新一次
            setInterval(loadTasks, 5000);
        });
    </script>
</body>
</html>
